{% extends "layout.html" %}
{% block content %}
<h2>{{ project.name }}</h2>

<div class="project-info">
    <p><strong>Clean Root:</strong> {{ project.clean_root }}</p>
    <p><strong>Dirty Root:</strong> {{ project.dirty_root }}</p>
    <p><strong>Created:</strong> {{ project.created_at }}</p>
</div>

<h3>Compare Files</h3>
<form action="/project/{{ project.id }}/compare" method="get">
    <label>File path: <input type="text" name="path" placeholder="wp-config.php"></label>
    <button type="submit">Compare</button>
</form>

<p><a href="/admin">Back to Admin</a></p>
{% endblock %}
